<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロジェクト課題</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>

</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2">world weather</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>coord.lon</td>
                <td>36° north</td>
            </tr>
            <tr>
                <td>coord.lat</td>
                <td>140° east</td>
            </tr>
            <tr>
                <td>weather.description</td>
                <td>sunny</td>
            </tr>
            <tr>
                <td>main.temp_min</td>
                <td>-9.2°</td>
            </tr>
            <tr>
                <td>main.temp_max</td>
                <td>39.5°</td>
            </tr>
            <tr>
                <td>main.humidity</td>
                <td>65%</td>
            </tr>
            <tr>
                <td>wind.speed</td>
                <td>7.7m/s</td>
            </tr>
            <tr>
                <td>wind.deg</td>
                <td>southeast</td>
            </tr>
            <tr>
                <td>name</td>
                <td>Tokyo</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
